<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <title>JavaScript Quiz</title>
</head>
<body>
<div claass="box">

    <div id= "timer" class= "timer" > Click on Start to the begin quiz.You have 45 seconds to finish the quiz.</div> 

    <div  id="start" class="start">
        <button id="sample" class ="sample"> Start</button>
    </div>


    <div id ="quizContainer" class ="container">
        <div class="title">JavaScript Quiz</div>
        <div id="question" class="question"></div>
        <label class="option"><input type="radio" name="option" value="1"/> <span id ="opt1"> </span></label>
        <label class="option"><input type="radio" name="option" value="2"/> <span id ="opt2"> </span></label>
        <label class="option"><input type="radio" name="option" value="3"/> <span id ="opt3"> </span></label>
        <label class="option"><input type="radio" name="option" value="4"/> <span id ="opt4"> </span></label>
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next</button>
    </div>


    <div id = "result" class="container result" style="display:none;">
    </div>

    <div class= "hidden">
        <label for="highscore"></label>
        <input type="text" name="highscore" id="highscore" placeholder="Enter your score here" />
    </div>


    <div id="submit-score" class="hidden">
        <button id="submit">Submit</button>
    </div>
</div>


    <script  src="questions.js"></script>
    <script  src="script.js"></script>
    <script  src="time.js"></script>
    <script  src="storage.js"></script>
</body>
</html>
